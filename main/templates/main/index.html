<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="row" style="background: green; color: white;">
    <h1 class="col-md-3 text-center">Weather</h1>
  </nav>

  <br /><br />

  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="city" placeholder="Enter City Name" required />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </center>

  <div class="row" style="margin-top: 30px;">
    <div class="col-md-6 col-md-offset-3 text-center">

      {% if weather.city %}
        <h3>{{ weather.city }}, {{ weather.country }}</h3>
        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon" />
        <h4>Temperature: {{ weather.temperature }}Â°C</h4>
        <h5>Description: {{ weather.description|title }}</h5>

      {% elif weather.error %}
        <div class="alert alert-danger">{{ weather.error }}</div>
      {% endif %}

    </div>
  </div>

  <!-- Debug output (for development only) -->
 
</body>

</html>
